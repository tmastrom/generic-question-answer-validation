<html>
  <head>
    <title>Question input form template</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="title">NLP Bot</h1>
      </div>
    </header>
    <div class="container">
      <h3 class="flex">Ask an open ended question like "what is..."" or "who is...?"</h3>
      <div class="flex">
        <form action = "https://nlp-fdlwjvspeq-nn.a.run.app/result" method = "POST">
          <div >
            <input type="text" name="question" placeholder="Question">
          </div>
          <div >
            <input type="text" name="answer" placeholder="Answer">
          </div>
          <div >
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
      </div>
    </div>      
  </body>
</html>
