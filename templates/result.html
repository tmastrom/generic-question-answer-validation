<html>
  <head>
    <title>Result template</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="title">NLP Bot</h1>
      </div>
    </header>
    <div class="container">
      <h2 class="flex">Your answer was {{ percent }} % correct</h2>
      <h3 class="flex">Question: {{ session['question'] }}</h3>
      <h3 class="flex">Answer: {{ session['answer'] }}</h3>
      <div class="flex">
        <form action = "{{ url_for('question') }}" method = "POST">
          <div>
            <button type="submit" class="btn">Home</button>
          </div>
        </form>
      </div> 
      <h2 class="flex">Try a new answer</h2>
      <div class="flex">
        <form action = "{{ url_for('answer') }}" method = "POST">
          <div>
            <input type="hidden" name="question" value="{{ session['question'] }}"/>
          </div> 
          <div>
            <input type="text" name="answer" placeholder="Answer"/>
          </div>
          <div>
            <button type="submit" class="btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
