<html>
  <head>
    <title>Result template</title>
  </head>
  <body>
    <h1>Your answer was {{ percent }} % correct</h1>
    <h3>Question: {{ session['question'] }}</h1>
    <h3>Answer: {{ session['answer'] }}</h1>
    <form action = "http://localhost:5000/" method = "POST">
      <button type="submit" class="btn btn-default">Home</button>
    </form>
    <h3>Try a new answer</h3>
    <form action = "http://localhost:5000/result" method = "POST">
      <input type="hidden" name="question" value="{{ session['question'] }}"/>
      <input type="text" name="answer" placeholder="Answer"/>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </body>
</html>
